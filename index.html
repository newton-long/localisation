<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Localization Radar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="radar-container">
    <svg width="300" height="300">
      <!-- Background rings -->
      <circle cx="150" cy="150" r="100" class="ring"/>
      <circle cx="150" cy="150" r="50" class="ring"/>

      <!-- Moving dot -->
      <circle id="dot" cx="150" cy="150" r="6" />
    </svg>
  </div>
  <script src="script.js"></script>
</body>
</html>
